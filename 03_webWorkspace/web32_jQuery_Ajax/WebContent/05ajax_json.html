<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function () {
    	$('#jsonBtn').click(function() {
    		$.ajax({
    			type: 'post',
    			url: 'JsonServlet',
    			dataType: 'json', /* 응답하는 데이터 타입이 객체일 때 json으로 작성한다 */
    			
    			success: function(data) {
    				// console.log(data);
    				
    				// $('#resultView').html('<font color=green>' + data.weather + '</font>'); // toString()의 return 값을 받아온다.
    				$('#resultView').html('<font color=green>' + data.region + '</font>');
    			}
    		});
    	});
	});
</script>

<style>

</style>

</head>
<body>
	<h2>JSON...</h2>
	<input type="button" value="json-object" id="jsonBtn">
	<span id="resultView"></span>
</body>
</html>
