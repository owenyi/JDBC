<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function () {
    	// 1. 버튼 클릭하면 함수 호출...버튼의 타이틀이 resultView 영역에 출력되도록 로직을 작성...html(), text()
    	$('#createBtn').click(function (args) {
    		// $('#resultView').html($(this).val());
    		
    		// var result = $('#resultView').html();
    		// $('#resultView').html(result + $(this).val() + '<p>');
    		
    		$('#resultView').append($(this).val() + '<p>');
		});
		
		// 2. select폼에서 내가 선택한 option의 값이 resultView 영역에 뿌려지도록 로직을 작성
		/* $('#createSel').change(function () {
    		var result = $('#resultView').html();
    		var item = $('#createSel>option:selected').val();
    		// alert(item);
    		
    		$('#resultView').html(result + item + '<p>');
		}); */
		
		// 3.
		$('#createSel').change(function () {
			var result = $('#resultView').html();
			$('#resultView').html(result + $(this).val() + '<p>');
		});
	});
</script>

<style>

</style>

</head>
<body>
	<input type="button" value="버튼 클릭시 동적으로 문자열 생성하기" id="createBtn">
	<select id="createSel">
		<option>Encore Academy 교대 지점</option>
		<option>Encore Academy 남부 지점</option>
		<option>Encore Academy 영등포 지점</option>
		<option>Encore Academy 판교 지점</option>
		<option>Encore Academy 역삼 지점</option>
	</select>
	
	<div id="resultView"></div>
</body>
</html>
