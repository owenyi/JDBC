<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	// 1. allCheck 클릭하면 모든 메뉴가 동시에 체크되도록 로직 작성
	// 2. allCheck 클릭해제하면 모든 메뉴가 동시에 체크해제되도록 로직 작성
	/* 
	$(':checkbox[name=allCheck]').change(function() { // prop()함수가 boolean을 리턴
		if ($(this).prop('checked', true)) { // 체크돼있으면
			$('input[name=menu]').prop('checked', true);
		} 
	});
	 */
	$(':checkbox[name=allCheck]').change(function() {
		var allCheck = $(this).prop('checked');
		$('input[name=menu').prop('checked', allCheck);
	})
});
</script>
</head>
<body>
<h3>메뉴 선택하기</h3><p></p>
<table border="2" bgcolor="yellow" width="400">
	<tr>
		<td><input type="checkbox" name="allCheck"></td>
		<td>전체선택</td>
	</tr>
	<tr>
		<td><input type="checkbox" name="menu"></td>
		<td>짜장면</td>
	</tr>
	<tr>
		<td><input type="checkbox" name="menu"></td>
		<td>짬뽕</td>
	</tr>
	<tr>
		<td><input type="checkbox" name="menu"></td>
		<td>탕슉</td>
	</tr>
	<tr>
		<td><input type="checkbox" name="menu"></td>
		<td>양장피</td>
	</tr>
</table>
</body>
</html>
