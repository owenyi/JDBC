<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function () {
    	$('#eachBtn').click(function() {
    		var arr = []; // 배열 선언과 생성
    		arr.push('아이유');
    		arr.push('이승윤');
    		arr.push('이무진');
    		arr.push('정홍일');
    		
    		// alert(arr.length);
    		// alert(arr.toString());
    		
    		// for문으로 toString()처럼 만들기
    		/*
    		var str = "";
    		for (var i = 0; i < arr.length; i++) {
    			str += arr[i] + " ";
    		}
    		alert(str);
    		*/
    		
    		// each() : 동일한 태그가 여러 개 있을 때 태그의 개수만크 each() 호출된다.
    		//          지금은 배열 안에 있는 데이터의 개수만큼 each()가 호출된다.
    		// 1.
    		var str = "";
    		/*
    		$(arr).each(function(index) {
    			str += arr[index] + " ";
    		});
    		alert(str);
    		*/
    		// 2.
    		/*
    		$.each(arr, function(index) {
    			str += index + 1 + "." + arr[index] + " ";
    		});
    		alert(str);
    		*/
    		// 3.
    		$.each(arr, function(index, item) {
    			str += index + 1 + "." + item + " ";
    		});
    		alert(str);
    	});
	});
</script>

<style>

</style>

</head>
<body>
	<input type="button" value="배열에 each() 적용하기" id="eachBtn">
</body>
</html>
