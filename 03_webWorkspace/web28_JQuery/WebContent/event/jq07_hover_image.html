<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function () {
    	$('img').hover(function() {
			$(this).addClass('larger');
		}, function() {
			$(this).removeClass('larger');
		});
	});
</script>

<style>
    .larger { width: 300px; border: 2px solid red; }
</style>

</head>
<body>
    <h2>Bigger Image...</h2>
    <img src="../image/1.jpg" alt="" width="150"><br>
    <img src="../image/2.jpg" alt="" width="150"><br>
    <img src="../image/3.jpg" alt="" width="150"><br>
</body>
</html>
