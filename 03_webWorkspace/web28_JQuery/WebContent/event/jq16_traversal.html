	<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function () {
    	// 1. 마우스가 작은 이미지 영역 안으로 들어가면 hover 이벤트 발생하도록 선택자와 함수를 연결
    	$('.small').hover(function () {
    		// mouseenter...부모에게
    		$(this).parent().addClass('hover');
    		
    		// 2. 마우스가 진입한 이미지의 이름을 받아와서(href 속성 값)
    		//    .large 자식 태그인 이미지의 src 값으로 입력
    		var imagename = $(this).attr('href');
    		// alert(imagename);
    		$('.large').children().attr('src', imagename);
    		$('.large').children().hide();
    		$('.large').children().fadeIn(1000);
    		
		}, function (args) {
    		// mouseleave
    		$(this).parent().removeClass('hover');
		});
		
		// 3. td태그 중에서 p태그를 찾아서 css를 addClass함
		$('td').find('p').addClass('css');
	});
</script>

<style>
	table tr td { border: 2px solid black; margin: 10px; width: 80px; height: 90px; }
	.small img { border: none; margin: 10px; width: 80px; height: 90px; }
	.large img { width: 450px; }
	.hover { background: lime; color: black; font-weight: black; }
	
	.css { font-size: 12px; font-weight: bold; color: red; }
</style>

</head>
<body>
	<table>
		<tr>
			<td align="center" width="150" height="200">
				<a href="../image/2.jpg" class="small">

				</a>
				<p>이무진</p>
			</td>
			<td align="center" width="350" rowspan="5">

				</a>
