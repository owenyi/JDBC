<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bind() : 하나 혹은 여러 개의 이벤트를 묶어주는 기능</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function () {
    	// click 이벤트를 연결...h2 태그 영역을 클릭하면 함수 호출되도록 선택자와 함수를 연결
        // $('h2').bind('click', function() {
        $('h2').click(function() {
            // $(this).html('Hello');
            // $(this).html(function(index, html) {
            //     return html + 'Hello';
            // });

            // $(this).html(function(index, html) {
            //     return html + '★';
            // });

            $('h2').html(function(index, html) {
                switch(index) {
                    case 0 : return html + '★';
                    case 1 : return html + '▲';
                    case 2 : return html + '♠';
                }
            });
        }); 
	});
</script>

</head>
<body>
    <h2>jQuery doesn't officially support SVG. Using jQuery methods on SVG documents1</h2>
    <h2>jQuery doesn't officially support SVG. Using jQuery methods on SVG documents2</h2>
    <h2>jQuery doesn't officially support SVG. Using jQuery methods on SVG documents3</h2>
</body>
</html>
