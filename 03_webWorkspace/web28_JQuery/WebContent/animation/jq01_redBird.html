<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function () {
    	$('img').animate({ left: '400px'}, 'fast');
    	$('img').animate({ top: '400px', width: '+400px', height: '+400px'}, 'slow');
    	
    	// 1. 5초 뒤에 redbird가 사라지도록
    	// $('img').hide(5000);
    	setTimeout(() => {
    		$('img').hide();
    		alert("숨었다!!");
    	}, 5000);
    	
    	// 2. 7초 뒤에 다시 나타나도록...이 때 alert창으로 나타났다는 메세지도 함께 출력
    	// $('img').show(7000);
    	setTimeout(() => {
    		$('img').show();
    		alert("두두두두두두두두등장");
    	}, 7000);
	});
</script>

<style>
	img { width: 65px; height: 65px; background: orange; position: relative; }
</style>

</head>
<body>
	<img alt="" src="../image/redbird.png">
</body>
</html>
