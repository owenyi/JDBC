<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function () {
    	// select 폼에서 선택한 값
    	// 1. 새로고침 하자마자 동작함
    	// var name = $('select>option:selected').val();
    	// alert(name);
    	
    	// 2. 일정한 시간 뒤에 로직이 동작하도록...setTimeout
    	// setTimeout(function(){
    	//	var name = $('select>option:selected').val();
    	//	alert(name);
    	// }, 3000); // 3초 뒤에 동작
    	
    	// 3. 5초 뒤에 선택한 가수 이름이 폼에 출력되도록
    	setTimeout(function(){
    		var name = $('select>option:selected').val();
    		$('input[type=text]').val(name);
    	}, 5000);
	});
</script>

</head>
<body>
	<select>
		<option>정홍일</option>
		<option>이승윤</option>
		<option>이무진</option>
		<option>아이유</option>
	</select>
	<br><br>
	선택한 가수는 <input type="text" name="result" size="16">
</body>
</html>
