<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
/*
 * each()
 * for문과 동일한 기능
 * 동일한 태그가 반복적으로 나왔을 때 사용
 * 동일한 태그의 개수만큼 each()함수가 호출된다.
 * 내부적으로는 index가 가동되고 있다.
 */
	$(function () {
    	$('h1').each(function (index) {
    		$(this).addClass('high_light_' + index);
		});
		// 마지막 h1 태그를 선택자로 지정...font 클래스 연결
		$('h1:last').addClass('font');
		// 짝수 번째 태그를 선택자로 지정...nth 클래스 속성을 연결
		$('h1:odd').addClass('nth');
	});
</script>

<style>
	.high_light_0 { background: yellow }
	.high_light_1 { background: pink }
	.high_light_2 { background: cyan }
	.high_light_3 { background: green }
	.high_light_4 { background: purple }
	.high_light_5 { background: magenta }
	.high_light_6 { background: gray }
	.high_light_7 { background: orange }
	
	/* 속성 2개 더 추가 */
	.font { color: blue; font-family: 굴림체; }
	.nth { border: 5px double black; }
</style>

</head>
<body>
	<h1>Item - 0</h1>
	<h1>Item - 1</h1>
	<h1>Item - 2</h1>
	<h1>Item - 3</h1>
	<h1>Item - 4</h1>
	<h1>Item - 5</h1>
	<h1>Item - 6</h1>
	<h1>Item - 7</h1>
</body>
</html>
