<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>선택자 지정하기</title>

<style type="text/css">
/* input=type을 선택자로 지정 배경색을 yellow */
/* 태그가 input 속성 이름 type, 값이 password를 선택자로 지정, 배경색을 red */
	input[type] {
		background: yellow;
	}
	input[type=password] {
		background: red;
	}
	input[name^=user] { /* name 속성 중에 값이 user로 시작하는 선택자를 지정 */
		color: blue;
	}
	input[name$=day] { /* name 속성 중에 값이 Name으로 끝나는 선택자를 지정 */
		color: red;
	}
	input[id*=irth] { /* name 속성 중에 값에 user가 포함된 선택자를 지정 */
		background: cyan;
	}
</style>

</head>
<body>
<h2>REGISTER MEMBER FORM</h2>
<form action="#" name="registerFrm">
<label>NAME</label>     <input type="text" name="userName" value="owen"><br><br>
<label>ID</label>     <input type="text" name="userId" id="userId" disabled="disabled"><br><br><!--비활성화  -->
PASSWORD <input type="password" name="userPass"><br><br>
		 <input type="file" name="userFile"><br><br>
BirthDate  <input type="date" id="birth"><br><br>
Gender    <input type="radio" name="gender" value="F">F
          <input type="radio" name="gender" value="M">M
<br><br>
Introduction<br>
<textarea rows="5" cols="50">자기소개를 간단히...</textarea> <br><br>
<b>다음 오늘 저녁메뉴를 고르세요....</b><br>
<select multiple="multiple">
	<option>김밥</option>
	<option>매운탕</option>
	<option value="CU">삼각김밥</option>
	<option>꼬마김밥</option>
</select>  
<HR><br>
<b> 다음중 당신의 집에서 기르는 애완동물을 고르세요.</b><br>
<input type="checkbox" name="pets" value="개">개
<input type="checkbox" name="pets" value="고양이">고양이
<input type="checkbox" name="pets" value="햄스터">햄스터
<input type="checkbox" name="pets" value="고슴도치">고슴도치
 <hr><br>
 <input type="submit" value="SEND">   
 <input type="reset" value="CLEAR">
 <input type="button" value="BUTTON" onclick="push()"> 
</form>
</body>
</html>
