<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>데이터타입과 선언방법</title>
<!-- 
자바스크립트 기본 데이터 타입
number
string
boolean
함수형
객체형
undefined
 -->
<script>
	var variable;
	var stringvar = "String";
	var numbervar = 273;
	var booleanvar = true;
	var functionvar = function(){}; // 익명함수
	var objectvar = {}; // json
	
	// 각각의 값을 출력
	/* alert(variable);
	alert(stringvar);
	alert(numbervar);
	alert(booleanvar);
	alert(functionvar);
	alert(objectvar); */
	
	// 각각의 데이터 타입을 출력
	alert(typeof variable);
	alert(typeof stringvar);
	alert(typeof numbervar);
	alert(typeof booleanvar);
	alert(typeof functionvar);
	alert(typeof objectvar);
</script>

</head>
<body>

</body>
</html>
