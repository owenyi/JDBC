<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>object 활용</title>

<script>
	var product = {
		name: 'Encore',
		classname: 'FullStack',
		language: 'Java',
		dsec: 'PlayData'
	};
	
	// 복합연산자 +=
	var output = '';
	for (var key in product) { // for in
		output += '●' + key + ' : ' + product[key] + '\n';
	}
	alert(output);
</script>

</head>
<body>
</body>
</html>
