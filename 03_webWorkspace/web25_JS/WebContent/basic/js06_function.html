<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>

<!-- 
함수 선언 방법
1. 익명함수 선언법
    var func = function() {... }

2. 선언적 함수 선언법
    function name() {... }
 -->
<script>
/*
	// 1.
	var func = function() { // 익명함수 선언법
		alert("func A...");
	}
	func();
	var func = function() {
		alert("func B...");
	}
	func();
	
	// 2. 익명함수와 달리 함수가 먼저 메모리에 올라가기 때문에 alert가 둘다 B로 나온다.
	function func2() { // 선언적함수 선언법
		alert("func2 A...");
	}
	func2(); // func2 B...
	function func2() {
		alert("func2 B...");
	}
	func2(); // func2 B...
*/
	// 익명함수 + 선언적함수... 실행 순서가 어떻게 될까
	var func = function() {
		alert("func A...");
	}
	function func() {
		alert("func B...");
	}
	func(); // func A...
</script>

</head>
<body>

</body>
</html>
