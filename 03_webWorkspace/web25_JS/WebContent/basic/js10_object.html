<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>object 활용 : JSON</title>
</head>
<body>
	<h2>JavaScript Object : JSON
	<div id="view"></div>
	<script>
		var person = {
			firstName: "James",
			lastName: "Gosling",
			age: 50,
			eyecolor: "Brown",
			fullName: function() {
				return this.firstName + " " + this.lastName;
			}
		};
		
		document.getElementById("view").innerHTML = person.fullName();
	</script>
</body>
</html>
