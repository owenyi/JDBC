 <script>
 /*
  * window.onload :
  *   html 문서에 포함된 모든 컨텐츠가 메모리에 로드된 후에 실행되는 함수
  *   동일한 문서(html)에 오직 하나만 사용가능하다.
  *   이것과 기능은 동일하나 여러 개 함수 사용 가능한 것이
  *   JQuery의 ready 함수이다.
  */
 	window.onload = function() {
 		var list = ''; // 값에 의해서 데이터 타입이 동적으로 할당
		list += "<ul>";
		list += "<li>Hello</li>";
		list += "<li>Javascript</li>";
		list += "</ul>";
		
		document.body.innerHTML += list;
 	}
 </script>

</head>
<body>
	<h2>=====onLoad=====</h2>
	<div id="wrap"></div>
</body>
