<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
/*
 * 입력된 나이가 19세 이상이면 alert "성인입니다...사이트 입장가능"
 * 그렇지 않으면 alert "미성년자입니다...사이트 입장 불가능"
 * 위 작업 모두 진행한 후, 입력박스의 값을 초기화시키고, 커서는 다시 원위치
 * 
 * 만약 입력된 값이 없으면 alert "나이를 입력하세요"
 * 숫자 대신에 문자 입력시 alert "나이는 숫자로 입력해주세요"
 */
	function checkAge() {
		var age = document.ageFrm.age;
		if (age.value == "") {
			alert("나이를 입력하세요");
		} else if (isNaN(age.value)) { // isNaN...is Not A Number...숫자가 아니면
			alert("나이는 숫자로 입력해주세요");
		} else {
			if (age.value < 19) {
				alert("미성년자입니다...사이트 입장 불가능");
			} else {
				alert("성인입니다...사이트 입장가능");
			}
		}
		age.value = "";
		age.focus();
		
	}
</script>

</head>
<body>
	<form name="ageFrm">
		나이 <input type="text" name="age">
		<input type="button" value="나이확인" onclick="checkAge()">
	</form>
</body>
</html>
