<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	// 선언적 함수 선언하기 
	function showData() {
		var nickName = document.loginFrm.nick.value;
		alert(nickName + " Hello");
		document.loginFrm.nick.value = "";
		document.loginFrm.hobby.focus();
	}
	function showHobby() {
		var hobby = document.loginFrm.nick.value;
		alert(hobby + " Hello");
		document.loginFrm.hobby.value = "";
	}
</script>

</head>
<body>
	<form name="loginFrm">
		닉네임 <input type="text" name="nick">
		<input type="button" value="닉네임보기" onclick="showData()"><br/><br/>
		취 미 <input type="text" name="hobby">
		<input type="button" value="취미보기" onclick="showHobby()"><br/><br/>
	</form>
</body>
</html>
