<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<div><h3>{{title}}</h3></div>
		<div><h3>{{title | concatStr}}</h3></div>
	</div>
</body>
<script>
	var model = {title: "Encore"};
	var app = new Vue({
		el: "#app",
		data: model,
		filters: {
			// concatStr: function(value) {}
			concatStr(value) {
				var str = "";
				for (i = 0; i < 3; i++) str += value;
				return str;
			}
		}
	});
</script>
</html>
