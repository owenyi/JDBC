<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="num"><br>
		1부터 입력 된 수까지의 총 합 : <span>{{sum}}</span>
	</div>
</body>
<script>
	var app = new Vue({
		el: "#app",
		data: {num: 0}, // 기본값
		computed: {
			sum: function() {
				var n = Number(this.num);
				if (Number.isNaN(n) || n < 1) return 0;
				return ((1 + n) * n) / 2;
			}
		}
	});
</script>
</html>
