<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>v-on:click="fct"</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-html="title"></div>
		<div v-on:click="changeName">{{title}}</div>
		<div @click="changeName">{{title}}</div>
	</div>
</body>
<script>
	var model = {title: '<h2>ENCORE</h2>'};
	var app = new Vue({
		el: "#app",
		data: model,
		methods: {
			changeName: function() {
				this.title = "<h1>Friday~~!!</h1>"
			}
		}
	})
</script>
</html>
