<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-text="title"></div>
		<div v-html="title"></div>
		<div>{{title}}</div>
		<div>{{showHrm()}}</div> <!-- 여기선 빼면 안 된다. -->
		<div>{{showMyName('James')}}</div>
		<button @click="changeName">{{title}}</button> <!-- 처음에는 얘랑 헷갈릴 수도 있다. -->
	</div>
</body>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			title: "<h2>ENCORE</h2>"
		},
		methods: {
			changeName: function() {
				this.title = "ENCORE HRM ENCORE HRM"
			},
			showHrm: function() {
				return "ENCORE HRM " + new Date();
			},
			// event 인자 값은 이벤트 객체를 의미하는 경우 반드시 $를 붙여야한다.
			// $를 쓰는 경우 : 1. 외부에서 접근 2. 이벤트 객체를 의미하는 경우
			showMyName: function(name, $event) { 
				if (event) return name + ", " + new Date();
			}
		}
	});
</script>
</html>
