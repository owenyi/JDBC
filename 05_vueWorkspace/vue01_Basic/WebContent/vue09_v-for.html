<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>v-for</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
	$(function() {
		var app = new Vue({
			el: '#app',
			data: {
				numbers: [1, 2, 3, 4, 5, 6, 7],
				people: [
					{
						name: "이순신",
						age: 50
					},
					{
						name: "강감찬",
						age: 60
					},
					{
						name: "을지문덕",
						age: 30
					}
				]
			}
		});
	});
</script>
<style>
	#app table {
		border: solid 1px;
	}
	#app td {
		border: solid 1px;
	}
</style>
</head>
<body>
	<div id="app">
		<ul>
			<!-- li 태그가 여러 번 반복되도록 작성 : v-for -->
			<li v-for="n in numbers">{{n}}</li>
		</ul>
		<table>
			<thead>
				<tr>
				<td>이름</td><td>나이</td>
				</tr>
			</thead>
			<tbody>
				<tr v-for="p in people" v-if="p.age>=40">
					<td>{{p.name}}</td><td>{{p.age}}</td>
				</tr>
			</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
