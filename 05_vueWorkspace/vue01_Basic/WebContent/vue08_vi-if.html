<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>v-if | v-show</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
	$(function() {
		var app = new Vue({
			el: '#app',
			data: {
				show: true
			}
		});
	});
</script>
</head>
<body>
	<div id="app">
		<!-- 조건부 렌더링 -->
		<h1 v-if="show">나는 보입니다.
			<br><input type="text" name="text1">
			<br><input type="text" name="text1">
		</h1>
		
		<h1 v-show="show">나는 보입니다.
			<br><input type="text" name="text1">
			<br><input type="text" name="text1">
		</h1>
		
	</div>
</body>
</html>
