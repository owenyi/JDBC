<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>v-model : 양방향 데이터 바인딩</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
	$(function() {
		var app = new Vue({
			el: '#app',
			data: {
				message: "Hello Quick Vue Service~~!!"
			}
		});
	});
</script>
</head>
<body>
	<div id="app">
		<h3>{{message}}</h3>
		<input type="text" name="greet" v-model="message">
	</div>
</body>
</html>
