<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<!-- 1. 화면 구성 : View -->
	<div id="app">
		<h2>{{message}}</h2>
	</div>
	<script>
		// 2. 데이터 : Model
		var model = {message: "Vue.js START!!"}
		// 3. 뷰모델 : ViewModel - el(element), data
		// Vue 객체는 모델과 뷰를 지켜보면서 모델의 데이터 변화를 뷰에 반영하는 역할을 한다.
		// 그런 의미에서 뷰 모델은 뷰와 모델을 연결하는 중개자 역할이다.
		// DOM Tree가 먼저 올라가야 하기 때문에 script tag가 위로 올라가면 에러난다.
		new Vue({
			el: '#app', // 화면 부분 중에서 어느 영역에 적용할 건지를 지정한다...관찰 대상
			data: model // el에 출력할 데이터(정보)를 지정한다...관찰 대상에 적용할 데이터
		});
		Vue.config.devtools = true;
	</script>
</body>
</html>
