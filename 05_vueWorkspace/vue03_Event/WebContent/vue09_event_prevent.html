<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<h2>a 태그로 페이지 이동하기...</h2>
		<h3>페이지가 안 넘어가도록 이벤트를 막는 방법</h3>
		<a href="vue08_event.html" @click="sendMsg1">페이지 이동 막기</a><br>
		<a href="vue08_event.html" @click="sendMsg2">페이지 이동 막기</a><br>
		<a href="vue08_event.html" @click.prevent="sendMsg1">페이지 이동 막기</a><br>
	</div>
</body>
<script>
	new Vue({
		el: "#app",
		methods: {
			sendMsg1() {
				alert("클릭 이벤트 이동 막기...");
			},
			sendMsg2(event) {
				event.preventDefault(); // anchor 태그의 가장 기본적인 이벤트(href)를 막는다.
				alert("클릭 이벤트 이동 막기...");
			}
		}
	});
</script>
</html>
