<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<h2 v-once>{{"초기값 :" + count}}</h2>
		<h2>{{"현재값 :" + count}}</h2>
		<button @click="count++">+</button><!-- 버튼 클릭하면 count를 증가 | 버튼 클릭하면 함수 호출-->
	</div>
</body>
<script>
	new Vue({
		el: "#app",
		data: {
			count: 1
		}
	});
</script>
</html>
